<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Web application displaying weather for user location with API from openweather">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Łukasz Kupiński">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/style.css">

    <title>Weather App</title>
</head>

<body>

<div class="container">

    <div class="headers">

        <h1 class="header two">Weather for </h1>
        <h1 id="city" class="two"></h1>

    </div>

    <div class="blocks">

        <div class="block">
            <p id="temperature" class="two"></p><span class="two"><span id="degree">&deg;C</span></span>
        </div>

        <div class="block">
            <img id="icon" src=""/>
        </div>

        <div class="block">
            <p id="description"></p>
        </div>

    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="public/js/app.js"></script>
</body>
</html>
